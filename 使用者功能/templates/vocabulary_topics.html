<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词主题</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>选择单词主题</h1>
    <div class="topics">
        {% for topic in topics %}
        <div class="topic" data-topic-id="{{ topic.id }}">
            <img src="data:image/png;base64,{{ topic.icon }}" alt="{{ topic.name }}">
            <div class="levels">
                <button onclick="selectLevel('{{ topic.id }}', 'A1')">A1</button>
                <button onclick="selectLevel('{{ topic.id }}', 'A2')">A2</button>
                <button onclick="selectLevel('{{ topic.id }}', 'B1')">B1</button>
                <button onclick="selectLevel('{{ topic.id }}', 'B2')">B2</button>
                <button onclick="selectLevel('{{ topic.id }}', 'C1')">C1</button>
                <button onclick="selectLevel('{{ topic.id }}', 'C2')">C2</button>
            </div>
            <p style="text-align:center;">{{ topic.name }}</p>
        </div>
        {% endfor %}
        </ul>
        <a href="{{ url_for('main') }}">返回主頁</a>
    </div>
    <script>
        function selectLevel(topicId, level) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/select_vocabulary';

            const topicIdInput = document.createElement('input');
            topicIdInput.type = 'hidden';
            topicIdInput.name = 'topic_id';
            topicIdInput.value = topicId;

            const levelInput = document.createElement('input');
            levelInput.type = 'hidden';
            levelInput.name = 'level';
            levelInput.value = level;

            form.appendChild(topicIdInput);
            form.appendChild(levelInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
