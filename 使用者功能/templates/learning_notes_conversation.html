<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>學習筆記</title>
    <style>
      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        padding-top: 10px;
      }
      ul {
        list-style: none; /* 添加這一行來移除圓點 */
      }
      audio {
        width: 50%; /* 設定控件的寬度為容器的100% */
        height: 50px; /* 設定控件的高度 */
        border: 1px solid #ccc; /* 為控件添加邊框 */
        border-radius: 10px; /* 圓角邊框 */
        background-color: #f8f8f8; /* 設定背景顏色 */
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>學習筆記-對話</h1>

    <ul>
      {% for conversation in conversations %}
      <li>
        <img
          src="data:image/png;base64,{{ conversation.icon }}"
          alt="{{ conversation.character_name }}的圖標"
        />
        <p>人物名稱: {{ conversation.character_name }}</p>
        <p>對話(英文): {{ conversation.conversation_en }}</p>
        <p>對話(繁體中文): {{ conversation.conversation_tw }}</p>
        <audio controls>
          <source
            src="data:audio/wav;base64,{{ conversation.conversation_voice }}"
            type="audio/wav"
          />
          您的瀏覽器不支持音頻元素。
        </audio>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
