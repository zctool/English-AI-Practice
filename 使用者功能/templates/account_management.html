<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理</title>
    <style>
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('account_management') }}">帳號管理</a></li>
                <li>
                    學習歷程
                    <ul>
                        <li><a href="{{ url_for('learning_history_conversation') }}">對話</a></li>
                        <li><a href="{{ url_for('learning_history_vocabulary') }}">單字</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="content">
            <h1>帳號管理</h1>
            <form action="{{ url_for('account_management') }}" method="POST" enctype="multipart/form-data">
                <label for="userName">暱稱：</label>
                <input type="text" id="userName" name="userName" value="{{ user.userName }}"><br><br>
                <label for="icon">頭像：</label>
                <input type="file" id="icon" name="icon"><br><br>
                <button type="submit">保存</button>
            </form>
            <img src="data:image/png;base64,{{ user.icon }}" alt="User Icon">
            <p>Google 帳號：{{ user.GoogleEmail }}</p>
        </div>
    </div>
</body>
</html>
