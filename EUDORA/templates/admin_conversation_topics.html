<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>對話主題</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>對話主題</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>主題</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for topic in topics %}
            <tr>
                <td>{{ topic[0] }}</td>
                <td>{{ topic[1] }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_conversation_topic', topic_id=topic[0], situation_id=situation_id) }}" class="edit-btn">編輯</a>
                    <a href="{{ url_for('admin.delete_conversation_topic', topic_id=topic[0], situation_id=situation_id) }}" onclick="return confirm('Are you sure you want to delete this topic?');" class="delete-btn">刪除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
