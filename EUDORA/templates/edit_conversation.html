<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Conversation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>編輯對話</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="situation_id">情境:</label>
        <select id="situation_id" name="situation_id" required>
            {% for situation in situations %}
            <option value="{{ situation[0] }}" {% if conversation[4] == situation[0] %}selected{% endif %}>{{ situation[1] }}</option>
            {% endfor %}
        </select><br>

        <label for="character_id">角色:</label>
        <select id="character_id" name="character_id" required>
            {% for character in characters %}
            <option value="{{ character[0] }}" {% if conversation[2] == character[0] %}selected{% endif %}>{{ character[1] }}</option>
            {% endfor %}
        </select><br>

        <label for="conversation_en">對話(英文):</label>
        <input type="text" id="conversation_en" name="conversation_en" value="{{ conversation[1] }}" required><br>

        <label for="conversation_tw">對話(中文):</label>
        <input type="text" id="conversation_tw" name="conversation_tw" value="{{ conversation[2] }}" required><br>

        <label for="conversation_voice">上傳音檔(MP3):</label>
        <input type="file" id="conversation_voice" name="conversation_voice" accept=".mp3"><br>

        <input type="submit" value="更新對話">
    </form>
    
</body>
</html>
