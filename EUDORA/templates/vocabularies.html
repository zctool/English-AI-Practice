<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vocabularies</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>單字</h1>
      <table>
        <tr>
          <th>單字(英文)</th>
          <th>單字(中文)</th>
          <th>操作</th>
        </tr>
        {% for vocabulary in vocabularies %}
        <tr>
          <td>{{ vocabulary[1] }}</td>
          <td>{{ vocabulary[2] }}</td>
          <td>
            <a
              href="{{ url_for('admin.edit_vocabulary', vocabulary_id=vocabulary[0]) }}"
              class="edit-btn"
              >編輯</a
            >
            <a
              href="{{ url_for('admin.delete_vocabulary', vocabulary_id=vocabulary[0]) }}"
              class="delete-btn"
              onclick="return confirm('Are you sure you want to delete this vocabulary?');"
              >刪除</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
