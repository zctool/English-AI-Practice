<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯課程</title>
    <style>
        .edit-course-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], select {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus, select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
            outline: none;
        }
        input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
        }
        input[type="submit"], .btn-return {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
        .btn-return {
            background-color: #3498db;
            margin-left: 10px;
        }
        .btn-return:hover {
            background-color: #2980b9;
        }
        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="edit-course-container">
        <h2>編輯課程</h2>
        
        <form action="{{ url_for('teacher.edit_course', course_id=course.id) }}" method="post">
            <div class="form-group">
                <label for="course-name">課程名稱:</label>
                <input type="text" id="course-name" name="course_name" value="{{ course.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="course-type">課程類型:</label>
                <select id="course-type" name="course_type">
                    <option value="dialog"  {% if course.type == 'dialog' %}selected{% endif %}>對話</option>
                    <option value="article" {% if course.type == 'article' %}selected{% endif %}>文章</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="is_open">
                    <input type="checkbox" id="is_open" name="is_open"  {% if course.is_open %}checked{% endif %}>
                    是否開啟
                </label>
            </div>
    
            <div class="action-buttons">
                <input type="submit" value="保存更改">
            </form>
                <a href="{{ url_for('teacher.manage_courses') }}" class="btn-return">返回</a>
            </div>
       
    </div>
</body>

</html>
