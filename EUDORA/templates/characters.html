<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

h1 {
    text-align: center;
    color: #343a40;
    padding: 20px 0;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #007bff;
    color: white;
}

/* 修改按鍵樣式 */
a {
    color: #007bff;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 4px;
    background-color: #e2e6ea;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a:hover {
    background-color: #0056b3;
    color: white;
    text-decoration: none;
}

.back-button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px 0;
    text-align: center;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.back-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}


/* RWD */
@media (max-width: 768px) {
    table {
        width: 100%;
    }

    th, td {
        padding: 10px;
    }

    .back-button {
        width: 90%;
    }
}

</style>

<body>
    <h1>Characters</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Character Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for character in characters %}
            <tr>
                <td>{{ character[0] }}</td>
                <td>{{ character[1] }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_character', character_id=character[0], situation_id=situation_id) }}">Edit</a>
                    <a href="{{ url_for('admin.delete_character', character_id=character[0], situation_id=situation_id) }}" onclick="return confirm('Are you sure you want to delete this character?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.admin_conversation_situations') }}" class="back-button">Back to Situations</a>
</body>
</html>
