<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生學習進度</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .select-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px 35px 10px 15px;
            font-size: 16px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:hover, select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
            outline: none;
        }
        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6c757d;
        }
        .chart-container {
            margin-top: 30px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>學生學習進度: {{ data.student_name }}</h1>
    <form method="POST" id="filter-form">
    <div class="select-wrapper">
        <select name="student_id" id="student_id" onchange="document.getElementById('filter-form').submit()">
            <option value="" disabled selected>選擇學生</option>
            {% for student in data.students %}
            <option value="{{ student.id }}" {% if data.current_student == student.id %} selected {% endif %}>
                {{ student.userName }}
            </option>
        {% endfor %}
        </select>
    </div>

    {% if data.sentences %}
    <div class="select-wrapper">
        <select name="sentence_id" id="sentence_id" onchange="document.getElementById('filter-form').submit()">
            <option value="" disabled selected>選擇句子</option>
            {% for sentence in data.sentences %}
                    <option value="{{ sentence.id }}" {% if data.current_sentence == sentence.id %} selected {% endif %}>
                        {{ sentence.content }}
                    </option>
                {% endfor %}
        </select>
    </div>
    {% endif %}
    </form>

    <div class="chart-container">
        <canvas id="progressChart"></canvas>
    </div>
    <script>
        const labels = {{ data.dates | tojson }};
        const scores = {{ data.scores | tojson }};

        // 提取学生名字和分数
        const dataPoints = scores.map(score => score.score);
        const labelsWithNames = scores.map(score => score.label);

        // 绘制图表
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',  // 将图表类型改为柱状图
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ data.student_name }} 的學習進度',
                    data: dataPoints,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    hoverBackgroundColor: 'rgba(75, 192, 192, 0.8)',
                    hoverBorderColor: 'rgba(75, 192, 192, 1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';  // Y轴显示百分比
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return labelsWithNames[tooltipItem.dataIndex];  // 显示带有学生名字的标签
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
