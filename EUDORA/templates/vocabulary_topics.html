  <script>
    const header = document.getElementById('main-header');
    const menuToggle = document.getElementById("menu-toggle");
    const mainNav = document.getElementById("main-nav");
    let lastScrollY = window.scrollY;
    let ticking = false;

    const SCROLL_THRESHOLD = 100;

    function updateHeader() {
      const currentScrollY = window.scrollY;

      if (currentScrollY <= SCROLL_THRESHOLD) {
        header.classList.remove('hidden');
      } else if (currentScrollY > lastScrollY) {
        header.classList.add('hidden');
      } else {
        header.classList.remove('hidden');
      }

      lastScrollY = currentScrollY;
      ticking = false;
    }

    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(updateHeader);
        ticking = true;
      }
    });

    function smoothScroll(target, duration) {
      var target = document.querySelector(target);
      var targetPosition = target.getBoundingClientRect().top + window.pageYOffset;
      var startPosition = window.pageYOffset;
      var distance = targetPosition - startPosition;
      var startTime = null;

      function animation(currentTime) {
        if (startTime === null) startTime = currentTime;
        var timeElapsed = currentTime - startTime;
        var run = ease(timeElapsed, startPosition, distance, duration);
        window.scrollTo(0, run);
        if (timeElapsed < duration) requestAnimationFrame(animation);
      }

      function ease(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }

      requestAnimationFrame(animation);
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        smoothScroll(this.getAttribute('href'), 1000);
      });
    });

    menuToggle.addEventListener('click', function () {
      mainNav.classList.toggle('show');
      this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'false' ? 'true' : 'false');
    });

    const navItems = mainNav.getElementsByTagName('a');
    for (let item of navItems) {
      item.addEventListener('click', function () {
        mainNav.classList.remove('show');
        menuToggle.setAttribute('aria-expanded', 'false');
      });
    }

    // 當頁面滾動時，顯示或隱藏「回到頂部」按鈕
    window.addEventListener('scroll', function () {
      const backToTopButton = document.getElementById('back-to-top');
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });

    // 點擊「回到頂部」按鈕後，平滑滾動回到頁面頂部
    document.getElementById('back-to-top').addEventListener('click', function () {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

  </script>

<script>
  function selectLevel(topicId, level) {
    const form = document.createElement("form");
    form.method = "POST";
    form.action = "/select_vocabulary";

    const topicIdInput = document.createElement("input");
    topicIdInput.type = "hidden";
    topicIdInput.name = "topic_id";
    topicIdInput.value = topicId;

    const levelInput = document.createElement("input");
    levelInput.type = "hidden";
    levelInput.name = "level";
    levelInput.value = level;

    form.appendChild(topicIdInput);
    form.appendChild(levelInput);
    document.body.appendChild(form);
    form.submit();
  }

  document.querySelectorAll(".image-container").forEach(container => {
    container.addEventListener("mouseover", function () {
      this.querySelector(".hidden-buttons").style.display = "flex";
    });
    container.addEventListener("mouseout", function () {
      this.querySelector(".hidden-buttons").style.display = "none";
    });
  });
