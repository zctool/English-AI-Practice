<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>編輯對話主題</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>編輯對話主題</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="name">主題：</label>
        <input type="text" id="name" name="name" value="{{ topic[0] }}" required><br>
        
        <label for="icon">Upload Icon (JPG, PNG):</label>
        <input type="file" id="icon" name="icon"><br><br>
        
        <input type="submit" value="更新主題">
    </form>

    {% if icon and icon[0] %}
    <h3>Current Icon:</h3>
    <img src="{{ url_for('admin.icon', situation_id=topic_id) }}" alt="Topic Icon">
    {% endif %}
    <br><br>

</body>
</html>
