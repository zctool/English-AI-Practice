<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>對話</h1>
    <table>
        <thead>
            <tr>
                <th>對話(英文)</th>
                <th>對話(中文)</th>
                <th>情境</th>
                <th>難度</th>
                <th>主題</th>
                <th>編輯</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            {% for conversation in conversations %}
            <tr>
                <td>{{ conversation[1] }}</td>
                <td>{{ conversation[2] }}</td>
                <td>{{ conversation[3] }}</td>
                <td>{{ conversation[4] }}</td>
                <td>{{ conversation[5] }}</td>
                <td><a href="{{ url_for('admin.edit_conversation', conversation_id=conversation[0]) }}" class="edit-btn">編輯</a></td>
                <td><a href="{{ url_for('admin.delete_conversation', conversation_id=conversation[0]) }}" class="delete-btn">刪除</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.add_conversation') }}">新增對話</a>
</body>
</html>
