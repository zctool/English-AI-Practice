<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Situations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>對話情境</h1>
    <table>
        <thead>
            <tr>
                <th style:padding="10px">ID</th>
                <th>情境</th>
                <th>主題</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for situation in situations %}
            <tr>
                <td>{{ situation[0] }}</td>
                <td>{{ situation[1] }}</td>
                <td>{{ situation[2] }}</td>
                <td><nobr>
                    <a href="{{ url_for('admin.edit_conversation_situation', situation_id=situation[0]) }}" class="edit-btn">編輯</a>
                    <a href="{{ url_for('admin.delete_conversation_situation', situation_id=situation[0]) }}" onclick="return confirm('Are you sure you want to delete this situation?');" class="delete-btn">刪除</a>
                    <a href="{{ url_for('admin.characters', situation_id=situation[0]) }}" class="view-btn">角色</a>
                </nobr></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
