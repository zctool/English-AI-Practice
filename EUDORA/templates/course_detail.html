<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>課程詳情</title>
    <style>
        .paragraph, .sentence {
            margin-bottom: 1em;
            cursor: pointer;
            line-height: 1.5em;
            transition: color 0.3s ease;
        }
        .highlight {
            color: #5DADE2;
        }
        .playing {
            color: #28B463;
        }
        .recording {
            color: #E74C3C;
        }
        .record-controls {
            margin-left: 10px;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course.name }}</h1>
        
        {% if course.type == 'conversation' %}
            <h2>對話內容</h2>
            <div id="conversation-content">
            {% for sentence in course.sentences %}
                <div class="sentence" data-sentence-id="{{ sentence.id }}">
                    {{ sentence.text }}
                    <!-- 每句話旁邊的錄音按鈕 -->
                    <div class="record-controls">
                        <button class="startRecording" data-sentence-id="{{ sentence.id }}">開始錄音</button>
                        <button class="stopRecording" data-sentence-id="{{ sentence.id }}" disabled>停止錄音</button>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <h2>文章內容</h2>
            <div id="article-content">
            {% for paragraph in course.content %}
                <div class="paragraph" data-paragraph-id="{{ paragraph.id }}">
                    {{ paragraph.text }}
                    <!-- 每段落旁邊的錄音按鈕 -->
                    <div class="record-controls">
                        <button class="startRecording" data-paragraph-id="{{ paragraph.id }}">開始錄音</button>
                        <button class="stopRecording" data-paragraph-id="{{ paragraph.id }}" disabled>停止錄音</button>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var startButtons = document.querySelectorAll('.startRecording');
            var stopButtons = document.querySelectorAll('.stopRecording');
            var audioChunks = [];
            var mediaRecorder = null;
            var activeSentenceId = null;

            // 開始錄音事件
            startButtons.forEach(function(button) {
                button.addEventListener('click', async function() {
                    var sentenceId = this.getAttribute('data-sentence-id');
                    activeSentenceId = sentenceId;

                    // 獲取使用者的麥克風權限
                    let stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // 開始錄音
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = []; // 清空之前的錄音緩存

                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };

                    // 禁用開始錄音按鈕，啟用停止錄音按鈕
                    this.disabled = true;
                    document.querySelector(`.stopRecording[data-sentence-id="${sentenceId}"]`).disabled = false;
                });
            });

            // 停止錄音事件
            stopButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var sentenceId = this.getAttribute('data-sentence-id');

                    // 停止錄音
                    mediaRecorder.stop();

                    mediaRecorder.onstop = function() {
                        var audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        var formData = new FormData();
                        formData.append('audio_data', audioBlob);
                        formData.append('sentence_id', sentenceId);

                        // 發送錄音數據到後端
                        fetch('/save_audio', {
                            method: 'POST',
                            body: formData
                        }).then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('錄音已儲存！');
                            } else {
                                alert('錄音儲存失敗。');
                            }
                        });
                    };

                    // 重置按鈕狀態
                    this.disabled = true;
                    document.querySelector(`.startRecording[data-sentence-id="${sentenceId}"]`).disabled = false;
                });
            });
        });
    </script>
</body>
</html>
