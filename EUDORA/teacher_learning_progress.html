<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生学习进度</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>学生学习进度: {{ data.student_name }}</h1>

    <!-- 表单用于选择学生和句子 -->
    <form method="POST" id="filter-form">
        <label for="student_id">选择学生:</label>
        <select name="student_id" id="student_id" onchange="document.getElementById('filter-form').submit()">
            <option value="" disabled selected>选择学生</option>
            {% for student in data.students %}
                <option value="{{ student.id }}" {% if data.current_student == student.id %} selected {% endif %}>
                    {{ student.userName }}
                </option>
            {% endfor %}
        </select>

        <!-- 如果已经选择学生，则显示句子的下拉菜单 -->
        {% if data.sentences %}
            <label for="sentence_id">选择句子:</label>
            <select name="sentence_id" id="sentence_id" onchange="document.getElementById('filter-form').submit()">
                <option value="" disabled selected>选择句子</option>
                {% for sentence in data.sentences %}
                    <option value="{{ sentence.id }}" {% if data.current_sentence == sentence.id %} selected {% endif %}>
                        {{ sentence.content }}
                    </option>
                {% endfor %}
            </select>
        {% endif %}
    </form>

    <!-- 图表显示区域 -->
    <div class="chart-container">
        <canvas id="progressChart"></canvas>
    </div>

    <script>
        const labels = {{ data.dates | tojson }};
        const scores = {{ data.scores | tojson }};

        // 提取学生名字和分数
        const dataPoints = scores.map(score => score.score);
        const labelsWithNames = scores.map(score => score.label);

        // 绘制图表
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',  // 将图表类型改为柱状图
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ data.student_name }} 的学习进度',
                    data: dataPoints,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    hoverBackgroundColor: 'rgba(75, 192, 192, 0.8)',
                    hoverBorderColor: 'rgba(75, 192, 192, 1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';  // Y轴显示百分比
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return labelsWithNames[tooltipItem.dataIndex];  // 显示带有学生名字的标签
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
