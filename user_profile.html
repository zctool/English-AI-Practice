<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Account Information</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f1f1f1;
        padding: 10px 20px;
    }

    .logo {
        font-size: 24px;
        color: #007bff;
    }

    .logo img {
        height: 40px;
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: black;
    }

    .join-class {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    .container {
        display: flex;
        height: calc(100% - 48px);
    }

    .sidebar {
        width: 200px;
        background: #333;
        color: white;
        padding: 20px;
    }

    .menu-item {
        margin-bottom: 10px;
        padding: 10px;
        background: #444;
        cursor: pointer;
    }

    .menu-item.active {
        background: #555;
    }

    .main-content {
        flex-grow: 1;
        padding: 20px;
        background: white;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-group label {
        margin-right: 10px;
        white-space: nowrap;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 30%; /* Adjusted width for shorter input fields */
        padding: 8px;
        box-sizing: border-box;
    }

    .btn {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Eudora Logo" />  <!-- Replace 'logo.png' with your actual logo image path -->
        Eudora
    </div>
    <nav>
        <ul>
            <li><a href="#home">首頁</a></li>
            <li><a href="#ai">AI導話</a></li>
            <li><a href="#courses">課程</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <button class="join-class">Join Class</button>
</header>
<div class="container">
    <div class="sidebar">
        <div class="menu-item active">帳戶資料</div>
        <div class="menu-item">視頻管理</div>
        <div class "menu-item">視頻分析</div>
        <div class="menu-item">視頻設置</div>
    </div>
    <div class="main-content">
        <h1>User Account Information</h1>
        <form>
            <div class="form-group">
                <label for="account-name">帳戶名稱:</label>
                <input type="text" id="account-name" name="account-name" placeholder="Enter your account name">
            </div>
            <div class="form-group">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">新密碼:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">更新資訊</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
