<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Conversations</h1>
      <table>
        <tr>
          <th>Conversations</th>
          <th>Actions</th>
        </tr>
        {% for conversation in conversations %}
        <tr>
          <td>{{ conversation[1] }}({{ conversation[3] }})</td>

          <td>
            <a
              href="{{  url_for('edit_conversation', conversation_id=conversation[0]) }}"
              class="edit-btn"
              >Edit</a
            >
            <a
              href="{{  url_for('delete_conversation', conversation_id=conversation[0]) }}"
              onclick="return confirm('Are you sure you want to delete this vocabulary?');"
              class="delete-btn"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
