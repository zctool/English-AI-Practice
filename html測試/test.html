<!DOCTYPE html>
<html>
  <head>
    <title>Two Boxes in One Row</title>
    <style>
      /* 使用Flexbox布局使两个框框在同一排 */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* 设置框框样式 */
      .box {
        width: 45%; /* 两个框框占据容器宽度的45% */
        padding: 20px;
        border: 1px solid #000;
        border-radius: 5px;
        text-align: center;
      }

      /* 设置按钮样式 */
      .box button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      /* 鼠标悬停在按钮上时改变背景颜色 */
      .box button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>Box 1</p>
        <button>Button 1</button>
      </div>
      <div class="box">
        <p>Box 2</p>
        <button>Button 2</button>
      </div>
    </div>
  </body>
</html>
