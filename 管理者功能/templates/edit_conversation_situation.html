<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Conversation Situation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Conversation Situation</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="situation">Situation:</label>
        <input type="text" id="situation" name="situation" value="{{ situation[0] }}" required><br>

        <label for="topic_id">Topic:</label>
        <select id="topic_id" name="topic_id" required>
            {% for topic in topics %}
            <option value="{{ topic[0] }}" {% if topic[0] == situation[1] %}selected{% endif %}>{{ topic[1] }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Update Situation">
    </form>
    <a href="{{ url_for('conversation_situations') }}" class="back-button">Back to Situations</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
