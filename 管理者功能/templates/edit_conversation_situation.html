<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Conversation Situation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Conversation Situation</h1>
    <form action="{{ url_for('edit_conversation_situation', situation_id=situation_id) }}" method="post">
        <label for="situation">Situation:</label>
        <input type="text" id="situation" name="situation" value="{{ situation[0] }}" required>
        
        <label for="topic_id">Topic:</label>
        <select id="topic_id" name="topic_id">
            {% for topic in topics %}
                <option value="{{ topic[0] }}" {% if topic[0] == situation[1] %}selected{% endif %}>{{ topic[1] }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Update Situation</button>
    </form>
    <button onclick="location.href='{{ url_for('conversation_situations') }}';">Back to Situations</button>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
