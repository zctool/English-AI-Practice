<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vocabulary Topic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Vocabulary Topic</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="class">Class (Difficulty):</label>
        <select id="class" name="class" required>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B2">B1</option>
          <option value="B2">B2</option>
          <option value="B2">C1</option>
          <option value="B2">C2</option>
        </select><br><br>
        <br>
        <input type="submit" value="Add Topic">
    </form>
    <button onclick="location.href='{{ url_for('index') }}';">Back to Home</button>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
