<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vocabulary Topic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Vocabulary Topic</h1>
    <form action="{{ url_for('add_vocabulary_topic') }}" method="post" enctype="multipart/form-data">
        <label for="name">Topic Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="icon">Icon:</label>
        <input type="file" id="icon" name="icon" accept="image/jpeg, image/png" required>
        <button type="submit">Add Topic</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
