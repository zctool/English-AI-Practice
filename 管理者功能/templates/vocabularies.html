<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabularies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vocabularies</h1>
    <table>
        <tr>
            <th>English</th>
            <th>Chinese</th>
            <th>Actions</th>
        </tr>
        {% for vocabulary in vocabularies %}
        <tr>
            <td>{{ vocabulary[1] }}</td>
            <td>{{ vocabulary[2] }}</td>
            <td>
                <a href="{{ url_for('edit_vocabulary', vocabulary_id=vocabulary[0]) }}">Edit</a>
                <a href="{{ url_for('delete_vocabulary', vocabulary_id=vocabulary[0]) }}" onclick="return confirm('Are you sure you want to delete this vocabulary?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="location.href='{{ url_for('index') }}';">Back to Home</button>
</body>
</html>
