<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Conversation Topic</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Add Conversation Topic</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="name">Topic Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="icon">Upload Icon (JPG, PNG):</label>
      <input type="file" id="icon" name="icon" accept=".jpg, .jpeg, .png" required /><br /><br />

      <input type="submit" value="Add Topic" class="submit-button"/>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
