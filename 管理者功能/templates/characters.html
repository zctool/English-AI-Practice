<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Characters</h1>
        <table>
            <tr>
                <th>Character Name</th>
                <th>Actions</th>
            </tr>
            {% for character in characters %}
            <tr>
                <td>{{ character[1] }}</td>
                <td>
                    <a href="{{ url_for('edit_character', character_id=character[0], topic_id=topic_id) }}">Edit</a>
                    <a href="{{ url_for('delete_character', character_id=character[0], topic_id=topic_id) }}" onclick="return confirm('Are you sure you want to delete this character?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button onclick="location.href='{{ url_for('conversation_topics') }}';">Back to Conversation Topics</button>
    </div>
</body>
</html>
