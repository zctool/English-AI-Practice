<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Vocabulary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Vocabulary</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="topic_id">Topic:</label>
        <input type="text" id="topic_id" name="topic_id" value="{{ vocabulary[1] }}" required><br>
        <label for="vocabulary_en">English:</label>
        <input type="text" id="vocabulary_en" name="vocabulary_en" value="{{ vocabulary[2] }}" required><br>
        <label for="vocabulary_tw">Chinese:</label>
        <input type="text" id="vocabulary_tw" name="vocabulary_tw" value="{{ vocabulary[3] }}" required><br>
        <label for="PartOfSpeech">Part of Speech:</label>
        <input type="text" id="PartOfSpeech" name="PartOfSpeech" value="{{ vocabulary[4] }}" required><br>
        <label for="IPA">IPA:</label>
        <input type="text" id="IPA" name="IPA" value="{{ vocabulary[5] }}" required><br>
        <label for="example">Example Sentence:</label>
        <input type="text" id="example" name="example" value="{{ vocabulary[6] }}" required><br>
        <label for="class">Difficulty:</label>
        <select id="class" name="class" required>
            <option value="A1" {% if vocabulary[7] == 'A1' %}selected{% endif %}>A1</option>
            <option value="A2" {% if vocabulary[7] == 'A2' %}selected{% endif %}>A2</option>
            <option value="B1" {% if vocabulary[7] == 'B1' %}selected{% endif %}>B1</option>
            <option value="B2" {% if vocabulary[7] == 'B2' %}selected{% endif %}>B2</option>
            <option value="C1" {% if vocabulary[7] == 'C1' %}selected{% endif %}>C1</option>
            <option value="C2" {% if vocabulary[7] == 'C2' %}selected{% endif %}>C2</option>
        </select><br><br>
        <label for="vocabulary_voice">Voice File (optional):</label>
        <input type="file" id="vocabulary_voice" name="vocabulary_voice" accept=".mp3"><br>
        <input type="submit" value="Update Vocabulary">
    </form>
    <button onclick="location.href='{{ url_for('vocabularies') }}';">Back to Vocabularies</button>
</body>
</html>
