<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversations</h1>
        <table>
            <tr>
                <th>Topic ID</th>
                <th>Conversation (English)</th>
                <th>Conversation (Chinese)</th>
                <th>Actions</th>
            </tr>
            {% for conversation in conversations %}
            <tr>
                <td>{{ conversation[1] }}</td>
                <td>{{ conversation[2] }}</td>
                <td>{{ conversation[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_conversation', conversation_id=conversation[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_conversation', conversation_id=conversation[0]) }}" onclick="return confirm('Are you sure you want to delete this conversation?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button onclick="location.href='{{ url_for('index') }}';">Back to Home</button>
    </div>
</body>
</html>
