<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Conversations</h1>
    <table>
        <tr>
            <th>Topic Name</th>
            <th>English Conversation</th>
            <th>Chinese Conversation</th>
            <th>Actions</th>
        </tr>
        {% for conversation in conversations %}
        <tr>
            <td>{{ conversation[3] }}</td>
            <td>{{ conversation[1] }}</td>
            <td>{{ conversation[2] }}</td>
            <td>
                <a href="{{ url_for('edit_conversation', conversation_id=conversation[0]) }}">Edit</a>
                <a href="{{ url_for('delete_conversation', conversation_id=conversation[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
