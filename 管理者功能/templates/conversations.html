<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Conversations</h1>
    <ul>
        {% for conversation in conversations %}
        <li>
            {{ conversation[1] }} ({{ conversation[3] }})
            <a href="{{ url_for('edit_conversation', conversation_id=conversation[0]) }}">Edit</a>
            <a href="{{ url_for('delete_conversation', conversation_id=conversation[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
