<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Conversation Situation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Conversation Situation</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="situation">Situation:</label>
        <input type="text" id="situation" name="situation" required><br>

        <label for="topic_id">Topic:</label>
        <select id="topic_id" name="topic_id" required>
            {% for topic in topics %}
                <option value="{{ topic[0] }}">{{ topic[1] }}</option>
            {% endfor %}
        </select><br><br>

        <div id="characterContainer">
            <div id="character_0">
                <label for="character_name_0">Character Name:</label>
                <input type="text" id="character_name_0" name="character_name" required>
                <label for="icon_0">Upload Icon (JPG, PNG):</label>
                <input type="file" id="icon_0" name="icon" accept=".jpg, .jpeg, .png" required>
                <button type="button" onclick="removeCharacterField(0)">Remove</button>
                <br>
            </div>
        </div>
        <button type="button" onclick="addCharacterField()">Add Character</button><br><br>
        <input type="submit" value="Add Situation">
    </form>
    <button onclick="location.href='{{ url_for('index') }}';">Back to Home</button>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
<script>
    function addCharacterField() {
        const characterContainer = document.getElementById('characterContainer');
        const characterCount = characterContainer.childElementCount;

        const div = document.createElement('div');
        div.id = 'character_' + characterCount;
        div.innerHTML = `
            <label for="character_name_${characterCount}">Character Name:</label>
            <input type="text" id="character_name_${characterCount}" name="character_name" required>
            <label for="icon_${characterCount}">Upload Icon (JPG, PNG):</label>
            <input type="file" id="icon_${characterCount}" name="icon" accept=".jpg, .jpeg, .png" required>
            <button type="button" onclick="removeCharacterField(${characterCount})">Remove</button>
            <br>
        `;
        characterContainer.appendChild(div);
    }

    function removeCharacterField(index) {
        const characterField = document.getElementById('character_' + index);
        characterField.remove();
    }
</script>
