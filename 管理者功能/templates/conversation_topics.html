<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Topics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Conversation Topics</h1>
    <ul>
        {% for topic in topics %}
        <li>
            {{ topic[1] }} 
            <a href="{{ url_for('edit_conversation_topic', topic_id=topic[0]) }}">Edit</a>
            <a href="{{ url_for('delete_conversation_topic', topic_id=topic[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
