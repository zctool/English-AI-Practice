<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Topics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversation Topics</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
            {% for topic in topics %}
            <tr>
                <td>{{ topic[1] }}</td>
                <td>{{ topic[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_conversation_topic', topic_id=topic[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_conversation_topic', topic_id=topic[0]) }}" onclick="return confirm('Are you sure you want to delete this topic?');">Delete</a>
                    <a href="{{ url_for('characters', topic_id=topic[0]) }}">View Characters</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button onclick="location.href='{{ url_for('index') }}';">Back to Home</button>
    </div>
</body>
</html>
