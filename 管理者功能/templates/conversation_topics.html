<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Topics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Conversation Topics</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Topic Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for topic in topics %}
            <tr>
                <td>{{ topic[0] }}</td>
                <td>{{ topic[1] }}</td>
                <td>
                    <a href="{{ url_for('edit_conversation_topic', topic_id=topic[0], situation_id=situation_id) }}">Edit</a>
                    <a href="{{ url_for('delete_conversation_topic', topic_id=topic[0], situation_id=situation_id) }}" onclick="return confirm('Are you sure you want to delete this topic?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
