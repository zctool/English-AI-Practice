<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Conversation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Conversation</h1>
    <form method="post" action="{{ url_for('add_conversation') }}" enctype="multipart/form-data">
        <label for="topic_id">Topic:</label>
        <select id="topic_id" name="topic_id">
            {% for topic in topics %}
                <option value="{{ topic[0] }}">{{ topic[1] }}</option>
            {% endfor %}
        </select>
        <label for="conversation_en">English:</label>
        <input type="text" id="conversation_en" name="conversation_en" required>
        <label for="conversation_tw">Chinese:</label>
        <input type="text" id="conversation_tw" name="conversation_tw" required>
        <label for="class">Class:</label>
        <select id="class" name="class">
          <option value="Easy">Easy</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
        <label for="conversation_voice">Voice:</label>
        <input type="file" id="conversation_voice" name="conversation_voice" required>
        <button type="submit">Add Conversation</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
