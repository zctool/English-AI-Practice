<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Situations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Conversation Situations</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Situation</th>
                <th>Topic Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for situation in situations %}
            <tr>
                <td>{{ situation[0] }}</td>
                <td>{{ situation[1] }}</td>
                <td>{{ situation[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_conversation_situation', situation_id=situation[0]) }}" class="edit-btn">Edit</a>
                    <a href="{{ url_for('delete_conversation_situation', situation_id=situation[0]) }}" onclick="return confirm('Are you sure you want to delete this situation?');" class="delete-btn">Delete</a>
                    <a href="{{ url_for('characters', situation_id=situation[0]) }}" class="view-btn">Characters</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
