<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View/Edit/Delete Conversation Situations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Conversation Situations</h1>
    <table>
        <thead>
            <tr>
                <th>Situation</th>
                <th>Topic</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for situation in situations %}
            <tr>
                <td>{{ situation[1] }}</td>
                <td>{{ situation[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_conversation_situation', situation_id=situation[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_conversation_situation', situation_id=situation[0]) }}" onclick="return confirm('Are you sure you want to delete this situation?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='{{ url_for('index') }}';">Back to Home</button>
</body>
</html>
