<!DOCTYPE html>
<html>
  <head>
    <title>佔滿整個版面的列表</title>
    <!-- 引入 Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* 樣式設置 */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #myList {
        width: 100%;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button-container {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-button {
        background-color: #4caf50;
        color: white;
      }

      .delete-button {
        background-color: #f44336;
        color: white;
      }

      /* 按鈕中的圖標樣式 */
      .button-container i {
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <ul id="myList">
      <li>
        項目 1
        <div class="button-container">
          <!-- 編輯按鈕：使用 Font Awesome 喇叭圖標 -->
          <button class="edit-button">
            <i class="fas fa-volume-up"></i>
          </button>
          <!-- 刪除按鈕：使用 Font Awesome 星星圖標 -->
          <button class="delete-button">
            <i class="fas fa-star"></i>
          </button>
        </div>
      </li>
      <li>
        項目 2
        <div class="button-container">
          <button class="edit-button">
            <i class="fas fa-volume-up"></i>
          </button>
          <button class="delete-button">
            <i class="fas fa-star"></i>
          </button>
        </div>
      </li>
      <li>
        項目 3
        <div class="button-container">
          <button class="edit-button">
            <i class="fas fa-volume-up"></i>
          </button>
          <button class="delete-button">
            <i class="fas fa-star"></i>
          </button>
        </div>
      </li>
    </ul>

    <script>
      // 獲取列表中的所有按鈕
      const editButtons = document.querySelectorAll(".edit-button");
      const deleteButtons = document.querySelectorAll(".delete-button");

      // 為每個編輯按鈕添加點擊事件處理器
      editButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          alert(`你點擊了編輯按鈕 ${index + 1}`);
          // 在這裡可以添加編輯功能
        });
      });

      // 為每個刪除按鈕添加點擊事件處理器
      deleteButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          alert(`你點擊了刪除按鈕 ${index + 1}`);
          // 在這裡可以添加刪除功能
        });
      });
    </script>
  </body>
</html>
