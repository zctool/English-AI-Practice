        background-color: var(--primary-color);

        max-width: 1200px;

        padding: 0 20px;
      }
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .card {
        background-color: var(--card-color);
        border-radius: 10px;
        padding: 1rem;
        width: calc(33.333% - 40px);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card h2 {
        color: var(--primary-color);
        margin-bottom: 1rem;
      }
      .card p {
        margin-bottom: 1rem;
        text-align: center;
      }
      .card button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
        margin: 5px 0;
      }
      .card button:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
      }
      .card button:active {
        background-color: var(--button-active);
        transform: translateY(0);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: var(--card-color);
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;

        box-shadow: var(--shadow);
      }

        color: #aaa;
        float: right;

      }

        color: black;
        text-decoration: none;
      }

      const themesPerPage = 6;
      let currentPage = 1;

      function showPage(page) {
        currentPage = page;
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";
        const start = (page - 1) * themesPerPage;
        const end = start + themesPerPage;
        const themes = Object.keys(wordThemes).slice(start, end);

        mainContent.innerHTML = '<div class="cards-container"></div>';
        const cardsContainer = document.querySelector(".cards-container");

        themes.forEach((theme) => {
          cardsContainer.innerHTML += `
          <div class="card">
            <h2>${getThemeTitle(theme)}</h2>
            <div class="image-container">
              <img src="path-to-your-image.jpg" alt="${getThemeTitle(
                theme
              )}圖片">
            </div>
            <p>${getThemeDescription(theme)}</p>
            <button onclick="showLevels('${theme}')">顯示單字</button>
            <button onclick="showQuiz('${theme}')">開始測驗</button>
          </div>
        `;
        });

        updatePagination();
      }

      function getThemeTitle(theme) {
        switch (theme) {
          case "fruits":
            return "水果";
          case "animals":
            return "動物";
          case "colors":
            return "顏色";
          case "technology":
            return "科技";
          case "healthcare":
            return "醫療";
          case "sports":
            return "運動";
          case "occupations":
            return "職業";
          case "family":
            return "家庭";
          default:
            return "單字主題";
        }
      }

      function getThemeDescription(theme) {
        switch (theme) {
          case "fruits":
            return "學習常見的水果單字。";
          case "animals":
            return "學習常見的動物單字。";
          case "colors":
            return "學習常見的顏色單字。";
          case "technology":
            return "學習科技相關的單字。";
          case "healthcare":
            return "學習醫療相關的單字。";
          case "sports":
            return "學習運動相關的單字。";
          case "occupations":
            return "學習常見的職業單字。";
          case "family":
            return "學習家庭相關的單字。";
          default:
            return "單字主題";
        }
      }

      function updatePagination() {
        const pagination = document.getElementById("pagination");
        const totalThemes = Object.keys(wordThemes).length;
        const totalPages = Math.ceil(totalThemes / themesPerPage);
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          pagination.innerHTML += `<button onclick="showPage(${i})" ${
            i === currentPage ? "disabled" : ""
          }>${i}</button>`;
        }
      }

      function showLevels(theme) {
        const modal = document.getElementById("levelModal");
        const title = document.getElementById("levelTitle");
        const container = document.getElementById("levelContainer");

        title.textContent = `選擇${getThemeTitle(theme)}的難度級別`;
        container.innerHTML = "";

        Object.keys(wordThemes[theme]).forEach((level) => {
          container.innerHTML += `
          <button class="level-item" onclick="showWords('${theme}', '${level}')">${level}</button>
        `;
        });

        modal.style.display = "block";
      }

      function showWords(theme, level) {
        const modal = document.getElementById("wordModal");
        const title = document.getElementById("wordTitle");
        const container = document.getElementById("wordContainer");

        title.textContent = `${getThemeTitle(theme)} - ${level}`;
        container.innerHTML = wordThemes[theme][level]
          .map(
            (wordItem) => `
            <div class="word-group">
              <h4 class="word-title">${wordItem.word}</h4>
              <p>${wordItem.definition}</p>
              <button class="play-btn" onclick="speak('${wordItem.word.replace(
                /'/g,
                "\\'"
              )}')">播放</button>
              <button class="pause-btn" onclick="pauseSpeech()">暫停</button>
              <button class="resume-btn" onclick="resumeSpeech()">恢復</button>
            </div>
          `
          )
          .join("");

        modal.style.display = "block";
      }

      function showQuiz(theme) {
        const modal = document.getElementById("quizModal");
        const title = document.getElementById("quizTitle");
        const container = document.getElementById("quizContainer");

        title.textContent = `${getThemeTitle(theme)} - 測驗`;
        container.innerHTML = "";

        Object.keys(quizzes[theme]).forEach((level) => {
          container.innerHTML += `<h3>${level}</h3>`;
          container.innerHTML += `
          <form id="quizForm${level}">
            ${quizzes[theme][level]
              .map(
                (quiz, index) => `
                <div>
                  <p><strong>${index + 1}. ${quiz.question}</strong></p>
                  ${quiz.options
                    .map(
                      (option, optionIndex) => `
                      <label>
                        <input type="radio" name="question${index}" value="${optionIndex}">
                        ${option}
                      </label>
                    `
                    )
                    .join("<br>")}
                </div>
              `
              )
              .join("")}
            <button type="button" onclick="submitQuiz('${theme}', '${level}')">提交答案</button>
          </form>
          <div id="quizResult${level}"></div>
        `;
        });

        modal.style.display = "block";
      }

      let currentUtterance;

      function speak(text) {
        if (currentUtterance) {
          speechSynthesis.cancel();
        }
        currentUtterance = new SpeechSynthesisUtterance(text);
        currentUtterance.lang = "en-US";
        speechSynthesis.speak(currentUtterance);
      }

      function pauseSpeech() {
        if (speechSynthesis.speaking && !speechSynthesis.paused) {
          speechSynthesis.pause();
        }
      }

      function resumeSpeech() {
        if (speechSynthesis.paused) {
          speechSynthesis.resume();
        }
      }

      function submitQuiz(theme, level) {
        const form = document.getElementById(`quizForm${level}`);
        const resultDiv = document.getElementById(`quizResult${level}`);
        let score = 0;
        let summary = "";

        quizzes[theme][level].forEach((quiz, index) => {
          const selectedOption = form.elements[`question${index}`].value;
          const isCorrect =
            selectedOption !== "" &&
            parseInt(selectedOption) === quiz.correctAnswer;

          if (isCorrect) {
            score++;
          }

          summary += `
          <p>
            <strong>問題 ${index + 1}:</strong> ${quiz.question}<br>
            你的答案: ${
              selectedOption !== "" ? quiz.options[selectedOption] : "未作答"
            }<br>
            正確答案: ${quiz.options[quiz.correctAnswer]}<br>
            <span class="${isCorrect ? "correct" : "incorrect"}">${
            isCorrect ? "正確" : "錯誤"
          }</span>
          </p>
        `;
        });

        resultDiv.innerHTML = `
        <h3>測驗結果</h3>
        <p>你的得分是: ${score}/${quizzes[theme][level].length}</p>
        <div>${summary}</div>
        <button type="button" onclick="showQuiz('${theme}')">重新測驗</button>
      `;
      }

      function closeLevelModal() {
        document.getElementById("levelModal").style.display = "none";
      }

      function closeWordModal() {
        document.getElementById("wordModal").style.display = "none";
      }

      function closeQuizModal() {
        document.getElementById("quizModal").style.display = "none";
      }

      window.onclick = function (event) {
        const levelModal = document.getElementById("levelModal");
        const wordModal = document.getElementById("wordModal");
        const quizModal = document.getElementById("quizModal");
        if (event.target == levelModal) {
          levelModal.style.display = "none";
        } else if (event.target == wordModal) {
          wordModal.style.display = "none";
        } else if (event.target == quizModal) {
          quizModal.style.display = "none";
        }
      };

      // 初始化
      showPage(1);
    </script>
