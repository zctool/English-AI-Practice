<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题分类页面</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category-box {
            border: 2px solid #007bff;
            width: 30%;
            margin: 1%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for topic in topics %}
        <div class="category-box" onclick="location.href='/words/{{ topic.id }}'">{{ topic.name }}</div>
        {% endfor %}
    </div>
</body>
</html>
