<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登入範例</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function handleCallback(response) {
            console.log(response);
            const data = parseJwt(response.credential);
            console.log(data);

            // 找到要顯示資料的元素
            var displayElement = document.getElementById('user_info');

            // 創建要顯示的資料字符串
            var userInfo = "歡迎, " + data.name + "!<br>";
            userInfo += "您的電子郵件是: " + data.email;

            // 插入資料到元素中
            displayElement.innerHTML = userInfo;
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function initClient() {
            gapi.load('auth2', function () {
                gapi.auth2.init({
                    client_id: '49241093853-q97vjg4n2gsaqfjb27hrinc882h0r60s.apps.googleusercontent.com'
                }).then(function () {
                    console.log('Google Auth2 已初始化');
                }).catch(function (error) {
                    console.error('初始化 Google Auth2 時出錯', error);
                });
            });
        }
    </script>
</head>

<body onload="initClient()">
    <div id="g_id_onload" data-client_id="49241093853-q97vjg4n2gsaqfjb27hrinc882h0r60s.apps.googleusercontent.com"
        data-callback="handleCallback" data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="pill" data-logo_alignment="left"></div>

    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('使用者已登出。');
                // 顯示已登出訊息
                document.getElementById('user_info').innerHTML = '您已登出。';
            }).catch(function (error) {
                console.error('登出時出錯', error);
            });
        }
    </script>

    <a href="#" onclick="signOut();">登出</a>



    <!-- 顯示資料的元素 -->
    <div id="user_info"></div>
</body>

</html>
